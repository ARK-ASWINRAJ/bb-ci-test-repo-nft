name: Test  Action

on: [push]


jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install BuildBear's Foundry Fork
        run: |
          curl -L https://raw.githubusercontent.com/BuildBearLabs/foundry/master/foundryup/install | bash
          foundryup
        shell: bash

      - name: Show Forge version
        run: forge --version
        
      - name: test_ci
        uses: BuildBearLabs/buildbear_x_action@v1.6.0

        with: 
          network: |
            [
              {
                "chainId": 1
              }
            ]

          deploy-command: "make exe"
          buildbear-token: "${{ secrets.BUILDBEAR_TOKEN }}"  
         